<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="import" href="/bower_components/polymer/polymer.html" />
        <link rel="import" href="/bower_components/iron-elements/iron-elements.html" />
        <link rel="import" href="/bower_components/paper-elements/paper-elements.html" />
        <link rel="import" href="/bower_components/app-elements/app-elements.html" />
         <link rel="import" href="/mail-details.html" />
    </head>
    <body>
       


    <dom-module id="my-app">
        <template>
            <app-location route="{{route}}"></app-location>
            <app-route  pattern="/:page" route="{{route}}" data="{{routeData}}" tail="{{routeTail}}"></app-route>

            <paper-menu selected="{{routeData.page}}" attr-for-selected="name">
                <paper-item name="home">Item 1</paper-item>
                <paper-item name="mail">Item 2</paper-item>
            </paper-menu>

            <iron-pages selected="{{routeData.page}}" attr-for-selected="name">
                <div name="home">Page 1</div>
                <div name="mail">
                    <a href="/mail/overview">overview</a>
                    <a href="/mail/techs">techs</a>
                    <mail-details route="{{routeTail}}"></mail-details>
                </div>
            </iron-pages>

            Route: {{_toJson(route.*)}}
        </template>
        <script>
        Polymer({
          is:'my-app',
          properties:{
              myroute:{
                  type:Object, 
                  value:{ /*  {prefix: "", path: "/", __queryParams: Object} */
                      prefix:'',
                      path:'/home',
                      __queryParams:{}
                  }

              }
          },
          _toJson(){
              return JSON.stringify(this.myroute);
          },
          _datatoJson(){
              return JSON.stringify(this.routeData);
          },
          _childdatatoJson(){
              return JSON.stringify(this.childData);
          },
           _tailtoJson(){
              return JSON.stringify(this.routeTail);
          }
        })
        </script>
    </dom-module>
    <my-app></my-app>



    </body>
</html>
