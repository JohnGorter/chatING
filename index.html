<!DOCTYPE html>
<html>

</head>
<body class="fullbleed flex">
<dom-module is="my-app">
<template>

    <firebase-app
        name="todoapp"
        api-key="AIzaSyDyzdR_qn6CX1fX0P1155kdR3njcujDgmk"
        auth-domain="todoapp-7013c.firebaseapp.com"
        database-url="https://todoapp-7013c.firebaseio.com">
    </firebase-app>

    <firebase-query
        id="query"           
        app-name="todoapp"
        path="/todos"
        data="{{items}}"
    >

    <button on-tap="addItem">Add a new item
    </button>

    <iron-list items="{{items}}">
        <template><div>{{ item.title}}</div></template>
    </iron-list>
</template>
<script>
Polymer({
    is:"my-app",
    addItem(){
        this.$.query.ref.push({title:"test", description:"whatever", done:false});
        
    }
});
</script>
</dom-module>
<my-app></my-app>
</body>
